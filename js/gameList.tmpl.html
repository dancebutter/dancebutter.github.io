<div class="row">
  <div class="col-md-12">
    <h3>Database version : {{databaseVersion}}</h3>
  </div>
  <div class="col-md-12">
    <table class="table">
      <tr>
        <th>Win</th>
        <th>Mode</th>
        <th>Champion</th>
        <th>Spend Time</th>
        <th>Date</th>
        <th>Game Id</th>
      </tr>
      <tr data-ng-repeat="game in gameList track by $index">
        <td style="color: {{ game.win ? 'green' : 'red' }}">{{game.win}}</td>
        <td>{{game.gameMode}}</td>
        <td><img width=40 ng-src="{{'http://ddragon.leagueoflegends.com/cdn/' + databaseVersion + '/img/champion/'+ game.championKey +'.png'}}">{{game.championKey}}</td>
        <td>{{game.timePlayed}}</td>
        <td>{{game.createDate | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
        <td>{{game.gameId}}</td>
      </tr>
    </table>
  </div>

</div>
